<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <h1>LET'S LISTEN SONGS ACCORDING TO YOUR MOOD</h1>
        <button id="play-button">Play Song</button>
    </div>

    <!-- Music Player Page -->
    <div id="music-player-page" style="display: none;">
        <div class="container">
            <div id="header">
                <h2>Music Player</h2>
            </div>
            <div id="image-container">
                <img id="album-art" src="https://img.freepik.com/premium-vector/vector-cute-cat-is-listening-music_995281-2597.jpg" alt="Album Art">
            </div>
            <div id="song-info">
                <h3 id="song-title">Song Title</h3>
                <p id="song-artist">Artist</p>
            </div>
            <div id="audio-controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="play-pause"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
            <div id="progress-bar">
                <input type="range" id="seek-bar" value="0" max="100">
                <div id="time-container">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
            <div id="shuffle-repeat">
                <i class="fas fa-random" id="shuffle"></i>
                <i class="fas fa-redo" id="repeat"></i>
            </div>
        </div>
    </div>

    <audio id="audio-player" src="/media/BTS---I-LIKE-IT(musicdownload.cc).mp3"></audio>
    <audio id="audio-player" src="/media/Dynamite-BTS(PagalWorld).mp3"></audio>
    <audio id="audio-player" src="/media/Dekha Tenu Pehli Pehli Baar Ve_64(PagalWorld.com.sb).mp3"></audio>
    <audio id="audio-player" src="/media/Ke Janam Pyar Tumse Hai_64(PagalWorld.com.sb).mp3"></audio>
    <audio id="audio-player" src="/media/O Sajni Re_64(PagalWorld.com.sb).mp3"></audio>

    <script src="/script.js"></script>
</body>
</html>
